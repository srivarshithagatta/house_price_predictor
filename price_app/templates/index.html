<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
</head>
<body>
    <h1>Predict House Price</h1>
    <form method="POST">
        {% csrf_token %}
        
        <label for="bedrooms">Bedrooms:</label>
        <select name="bedrooms" id="bedrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="bathrooms">Bathrooms:</label>
        <select name="bathrooms" id="bathrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="sqft_living">Living Area (sqft):</label>
        <input type="number" name="sqft_living" id="sqft_living" required><br><br>

        <label for="sqft_lot">Lot Area (sqft):</label>
        <input type="number" name="sqft_lot" id="sqft_lot" required><br><br>

        <label for="floors">Floors:</label>
        <select name="floors" id="floors">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="waterfront">Waterfront (0 or 1):</label>
        <select name="waterfront" id="waterfront">
            <option value="0">0</option>
            <option value="1">1</option>
        </select><br><br>

        <label for="view">View (0 to 4):</label>
        <select name="view" id="view">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <label for="condition">Condition (1 to 5):</label>
        <select name="condition" id="condition">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="sqft_above">Sqft Above:</label>
        <input type="number" name="sqft_above" id="sqft_above" required><br><br>

        <label for="sqft_basement">Sqft Basement:</label>
        <input type="number" name="sqft_basement" id="sqft_basement" required><br><br>

        <label for="yr_built">Year Built:</label>
        <input type="number" name="yr_built" id="yr_built" required><br><br>

        <label for="yr_renovated">Year Renovated:</label>
        <input type="number" name="yr_renovated" id="yr_renovated" required><br><br>

        <label for="street">Street:</label>
        <input type="text" name="street" id="street"><br><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city"><br><br>

        <label for="statezip">State ZIP:</label>
        <input type="text" name="statezip" id="statezip"><br><br>

        <label for="country">Country:</label>
        <input type="text" name="country" id="country"><br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if predicted_price %}
        <h2>Estimated House Price: {{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
